<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Favoritas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">⭐ Minhas notícias favoritas</span>
        <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">← Voltar</a>
    </div>
</nav>

<div class="container">
    {% for fav in favoritos %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="mb-2">
                    <a href="{% url 'detalhe_noticia' fav.noticia.id %}">
                        {{ fav.noticia.titulo }}
                    </a>
                </h5>

                <p class="mb-3">{{ fav.noticia.conteudo|truncatewords:30 }}</p>

                <div class="d-flex gap-2 flex-wrap">
                    {% if fav.noticia.link %}
                        <a href="{{ fav.noticia.link }}" target="_blank" class="btn btn-primary btn-sm">
                            Ler fonte original
                        </a>
                    {% endif %}

                    <a href="{% url 'alternar_favorito' fav.noticia.id %}" class="btn btn-outline-danger btn-sm">
                        ❌ Remover dos favoritos
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="alert alert-warning">
            Você ainda não favoritou nenhuma notícia.
        </div>
    {% endfor %}
</div>

</body>
</html>
